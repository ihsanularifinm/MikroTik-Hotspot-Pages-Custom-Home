<!DOCTYPE html>
<html lang="en" class="">
	<head data-i18n-title="page_redirect">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="refresh" content="6; url=$(link-redirect)" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<title>Internet Hotspot - Redirect</title>
		<link href="css/style.css" rel="stylesheet" />
		<script>
			function startClock() {
			    $(if popup == 'true')
			    open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
			    $(endif)
			    location.href = '$(link-status)';
			}
		</script>
	</head>
	<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex flex-col" onLoad="startClock()">
		<!-- Sticky Navbar with Toggle Buttons -->
		<header class="sticky top-0 w-full pt-4 px-4 flex justify-end gap-2 bg-gray-100 dark:bg-gray-900 z-10">
			<!-- Language Toggle -->
			<button id="lang-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5">
				<span id="lang-icon-en" class="font-bold text-xs">EN</span>
				<span id="lang-icon-id" class="hidden font-bold text-xs">ID</span>
			</button>
			<!-- Theme Toggle -->
			<button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5">
				<!-- Heroicons: Moon (solid) - for dark mode -->
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="hidden w-5 h-5" id="theme-toggle-dark-icon">
					<path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
				</svg>
				<!-- Heroicons: Sun (solid) - for light mode -->
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="hidden w-5 h-5" id="theme-toggle-light-icon">
					<path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
				</svg>
			</button>
		</header>

		<div class="flex-1 flex items-center justify-center p-4 text-center">
			<div class="w-full max-w-sm">
				<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg px-8 py-10">
					<!-- Heroicons: Check Circle (outline) -->
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 text-green-500 mx-auto mb-4">
						<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
					</svg>
					<h1 class="text-xl font-bold mb-2 text-gray-800 dark:text-gray-200" data-i18n="login_success">Login Successful</h1>
					<p class="text-gray-600 dark:text-gray-400"><span data-i18n="redirect_msg">You will be redirected shortly. If nothing happens, click</span> <a href="$(link-redirect)" class="text-blue-500 hover:underline" data-i18n="here">here</a>.</p>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
