<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<title>Internet Hotspot - Log out</title>
		<link href="css/style.css" rel="stylesheet" />
		<script>
			function openLogin() {
				if (window.name != 'hotspot_logout') return true;
				open('$(link-login)', '_blank', '');
				window.close();
				return false;
			}
		</script>
	</head>
	<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
		<button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5 fixed top-4 right-4 z-10">
			<svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
			<svg id="theme-toggle-light-icon" class="hidden w-5 h-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<circle cx="10" cy="10" r="3" />
				<line x1="10" y1="1.8" x2="10" y2="4" />
				<line x1="10" y1="16" x2="10" y2="18.2" />
				<line x1="1.8" y1="10" x2="4" y2="10" />
				<line x1="16" y1="10" x2="18.2" y2="10" />
				<line x1="4.2" y1="4.2" x2="5.8" y2="5.8" />
				<line x1="14.2" y1="14.2" x2="15.8" y2="15.8" />
				<line x1="4.2" y1="15.8" x2="5.8" y2="14.2" />
				<line x1="14.2" y1="5.8" x2="15.8" y2="4.2" />
			</svg>
		</button>

		<div class="min-h-screen flex items-center justify-center p-4">
			<div class="w-full max-w-sm">
				<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg px-8 py-6">
					<h1 class="text-xl font-bold text-center mb-4 text-gray-800 dark:text-gray-200">You have logged out!</h1>

					<table class="w-full text-sm mb-6">
						<tbody>
							<tr>
								<td class="font-semibold pr-4 py-1 text-gray-600 dark:text-gray-400 text-right">Username</td>
								<td class="text-gray-800 dark:text-gray-200">$(username)</td>
							</tr>
							<tr>
								<td class="font-semibold pr-4 py-1 text-gray-600 dark:text-gray-400 text-right">IP address</td>
								<td class="text-gray-800 dark:text-gray-200">$(ip)</td>
							</tr>
							<tr>
								<td class="font-semibold pr-4 py-1 text-gray-600 dark:text-gray-400 text-right">MAC address</td>
								<td class="text-gray-800 dark:text-gray-200">$(mac)</td>
							</tr>
							<tr>
								<td class="font-semibold pr-4 py-1 text-gray-600 dark:text-gray-400 text-right">Session time</td>
								<td class="text-gray-800 dark:text-gray-200">$(uptime)</td>
							</tr>
							$(if session-time-left)
							<tr>
								<td class="font-semibold pr-4 py-1 text-gray-600 dark:text-gray-400 text-right">Time left</td>
								<td class="text-gray-800 dark:text-gray-200">$(session-time-left)</td>
							</tr>
							$(endif)
							<tr>
								<td class="font-semibold pr-4 py-1 text-gray-600 dark:text-gray-400 text-right">Bytes up / down</td>
								<td class="text-gray-800 dark:text-gray-200">$(bytes-in-nice) / $(bytes-out-nice)</td>
							</tr>
						</tbody>
					</table>

					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
						<input type="submit" value="Log In Again" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline cursor-pointer" />
					</form>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
